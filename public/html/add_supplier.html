<!DOCTYPE html>
<html lang="id">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Supplier</title>
    <link rel="stylesheet" href="../../src/css/add_supplier.css">

</head>
<body>

    <h1>Tambah Supplier</h1>
    <a href="supplier.html" style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Kembali</a>
    <form action="../../src/php/add_supplier.php" method="post">

        <label for="nama_supplier">Kode Supplier:</label>
        <input type="text" id="kode_supplier" name="kode_supplier" required>

        <label for="nama_supplier">Nama Supplier:</label>
        <input type="text" id="nama_supplier" name="nama_supplier" required>

        <label for="alamat_supplier">Alamat Supplier:</label>
        <input type="text" id="alamat_supplier" name="alamat_supplier" required>

        <label for="kota_supplier">Kota Supplier:</label>
        <input type="text" id="kota_supplier" name="kota_supplier" required>
        
        <label for="saldo_hutang">Saldo Hutang:</label>
        <input type="number" id="saldo_hutang" name="saldo_hutang" required step="0.01">

        <input type="submit" value="Submit">

    </form>

</body>
</html>
