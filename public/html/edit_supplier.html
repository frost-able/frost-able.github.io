<!DOCTYPE html>
<html lang="id">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="../../src/css/edit_supplier.css">

</head>
<body>

    <h1>Edit Supplier</h1>
    <a href="supplier.html" style="display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">Kembali</a>
    <form id="editForm" action="../../src/php/edit_supplier.php" method="post">

        <input type="hidden" id="kode_supplier" name="kode_supplier">   
  
        <label for="nama_supplier">Nama Supplier:</label>
        <input type="text" id="nama_supplier" name="nama_supplier" required>

        <label for="alamat_supplier">Alamat Supplier:</label>
        <input type="text" id="alamat_supplier" name="alamat_supplier" required>

        <label for="kota_supplier">Kota Supplier:</label>
        <input type="text" id="kota_supplier" name="kota_supplier" required>

        <label for="saldo_hutang">Saldo Hutang:</label>
        <input type="number" id="saldo_hutang" name="saldo_hutang" required>

        <input type="submit" value="Update">

    </form>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const kodeSupplier = urlParams.get('kode_supplier');

        fetch(`../../src/php/get_supplier.php?kode_supplier=${encodeURIComponent(kodeSupplier)}`)
            .then(response => response.json())
            .then(data => {

                document.getElementById('kode_supplier').value = data.Kode_Supplier;
                document.getElementById('nama_supplier').value = data.Nama_Supplier;
                document.getElementById('alamat_supplier').value = data.Alamat_Supplier;
                document.getElementById('kota_supplier').value = data.Kota_Supplier;
                document.getElementById('saldo_hutang').value = data.Saldo_Hutang;

            })

            .catch(error => console.error('Error fetching supplier data:', error));

    </script>

</body>
</html>
